<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src ="jquery-1.12.3.min.js" ></script>
<script type="text/javascript">
// 현 페이지의 document 객체가 준비되면 handler (익명함수)
// 가 실행된다.
	$(document).ready(function(){
		//alert(1);
		//현재 페이지의 이벤트 등록
		//모든 div 영역을 대상으로 클릭시 alert으로 자신의
		//text를 출력하도록 이벤트를 등록한다.
		$("div").click(function(){
			alert($(this).text());
		})
	})
</script>
<style type="text/css">
	div{
		background-color: yellow;
	}
</style>
</head>
<body>
<div>1</div>  <br><br>
<div>2</div>  <br><br>
<div>3</div>  <br><br>
<div>4</div>  <br><br>
<div>5</div>  <br><br>
</body>
</html>
